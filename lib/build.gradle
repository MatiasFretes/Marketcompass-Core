plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
    
    // Use Maven Central to resolve JUnit 5 dependencies.
    mavenCentral() 
}

dependencies {
    // Use JUnit 5 test framework.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.0'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
    
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.5'
    
    // Add Mockito for mocking in tests
    testImplementation 'org.mockito:mockito-core:4.0.0'
}

test {
    useJUnitPlatform() // Use JUnit 5 platform for running tests.
    
    reports {
        junitXml.enabled = true
        junitXml.destination = file("$buildDir/test-results/test")
    }
}